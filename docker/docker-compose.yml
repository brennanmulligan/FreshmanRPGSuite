---
version: "3.9"
services:
  frpg_mysql:
    container_name: frpg_mysql
    hostname: frpgmysql
    restart: always
    build:
      context: ./database
    cap_add:
      - SYS_NICE
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    volumes:
      - frpgDB:/var/lib/mysql
    ports:
      - "3308:3306"
    networks:
      - frpg_database
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
  frpg_restful_server:
    container_name: frpg_restful_server
    restart: always
    build:
      context: ./restful_server
    environment:
      DOCKER_FRPG: "yes"
    networks:
      - frpg_database
    depends_on:
      frpg_mysql:
        condition: service_healthy
    volumes:
      - ../FreshmanRPG:/repo/frpg:consistent
    ports:
      - "8082:8080"
  frpg_login_server:
    container_name: frpg_login_server
    restart: always
    build:
      context: ./login_server
    environment:
      DOCKER_FRPG: "yes"
    networks:
