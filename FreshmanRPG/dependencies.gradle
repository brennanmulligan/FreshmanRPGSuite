buildscript {
    ext {
        normDependencies = [
                reflections: 'org.reflections:reflections:0.9.12',
                mysql: 'mysql:mysql-connector-java:8.0.28',
                commons: 'commons-io:commons-io:2.11.0',
                commons_lang: 'org.apache.commons:commons-lang3:3.12.0',
                commons_compress: 'org.apache.commons:commons-compress:1.21',
                guava: 'com.google.guava:guava:31.1-jre',
                gson: 'com.google.code.gson:gson:2.10',
                jetbrains_annotations: 'org.jetbrains:annotations:16.0.2',
                libgdx: 'com.badlogicgames.gdx:gdx:1.11.+',
                pdfbox: 'org.apache.pdfbox:pdfbox:2.0.24',
                javatuples: 'org.javatuples:javatuples:1.2'
        ]

        testDependencies = [
                junit_api   : 'org.junit.jupiter:junit-jupiter-api:5.8.1',
                junit_engine: 'org.junit.jupiter:junit-jupiter-engine:5.8.1',
                junit_params: 'org.junit.jupiter:junit-jupiter-params:5.8.1',
                junit_suite: 'org.junit.platform:junit-platform-suite:1.9.1',

                mockito: 'org.mockito:mockito-core:4.8.1',
                mockito_inline: 'org.mockito:mockito-inline:4.8.1',
                mockito_junit: 'org.mockito:mockito-junit-jupiter:4.8.1',
                equalsverifier: 'nl.jqno.equalsverifier:equalsverifier:3.10.1',
        ]
    }
}